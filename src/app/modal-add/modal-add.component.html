<ion-header  [translucent]="true">
  <ion-toolbar color="cheese">
    <ion-title class="ion-text-center ion-no-border">Add Cheesy Note</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismissModal()" >Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Note</ion-label>
          <ion-input [formControl]="noteInput" type="text" required></ion-input>
         
      </ion-item>
      <ion-row>
        <ion-col class="ion-padding-top">
          <ion-button color="danger" [disabled]="noteInput.invalid" expand="block" (click)="onSubmit()" class="ion-margin-top">
            Add Note
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-list>
</ion-content>
