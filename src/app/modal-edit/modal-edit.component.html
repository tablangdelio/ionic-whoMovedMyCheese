<ion-header  [translucent]="true">
  <ion-toolbar color="cheese">
    <ion-title class="ion-text-center ion-no-border">{{ note }}</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismissModal()" >Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Edit Note</ion-label>
          <ion-input [formControl]="noteEditInput.value" type="text"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col class="ion-padding-top">
          <ion-button color="danger"  expand="block" (click)="onSubmit()" class="ion-margin-top">
           Update Note
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-list>
</ion-content>
